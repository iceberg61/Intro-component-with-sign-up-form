<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <div class="col">
      <h1 class="heading">Learn to code by watching others</h1>
      <p class="col-p">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="col col-right">
        <div class="top-block">
          <p><span class="promo">Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <form action="" id="form">
          <input type="text" placeholder="First Name" id="First-Name">
          <!-- <img src="./images/icon-error.svg" alt="" id="icon-error-1 icon-error"> -->
          <span id="first-name-error" ></span>
          <input type="text" placeholder="Last Name" id="Last-Name">
          <!-- <img src="" alt="" id="icon-error-2 icon-error"> -->
          <span id="last-name-error" ></span>
          <input type="email" placeholder="Email Address" id="email">
          <!-- <img src="" alt="" id="icon-error-3 icon-error"> -->
          <span id="email-error"></span>
          <input type="password" placeholder="Password" id="password">
          <!-- <img src="" alt="" id="icon-error-4 icon-error"> -->
          <span id="password-error"></span>
          <button id="submit">Claim your free trial</button>
          <p class="terms"> By clicking the button, you are agreeing to our<span> Terms and Services</span></p>
        </form>
      </div>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
